<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frogger - Complete</title>
    <style>
        body { 
            background: #222; color: white; font-family: sans-serif; text-align: center; 
            margin: 0; padding: 0; overflow: hidden; position: fixed; width: 100%; height: 100%;
        }
        canvas { 
            background: #87CEEB; border: 2px solid #555; display: block; margin: 0 auto; 
            width: 95vw; max-width: 400px; height: auto; touch-action: none;
        }
        #start-screen, #clear-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); border: 3px solid #2ecc71; padding: 30px; border-radius: 15px; 
            z-index: 20; width: 70%;
        }
        button { padding: 15px 30px; font-size: 1.2rem; cursor: pointer; background: #2ecc71; border: none; color: white; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h2>Frogger Game</h2>
        <p>START„ÇíÊäº„Åô„Å®Èü≥„ÅåÊµÅ„Çå„Åæ„Åô</p>
        <button onclick="startGame()">START</button>
    </div>

    <div id="clear-screen" style="display:none;">
        <h2 style="color: #2ecc71;">Welcome Home!</h2>
        <div style="font-size: 2rem; color: #f1c40f; margin: 10px;">Signal</div>
        <button onclick="location.reload()">Replay</button>
    </div>

    <canvas id="game" width="400" height="600"></canvas>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");
        const startScreen = document.getElementById("start-screen");
        const clearScreen = document.getElementById("clear-screen");

        const bgm = new Audio('/assets/sounds/frog.mp3'); bgm.loop = true;
        const seJump = new Audio('/assets/sounds/jump.mp3');
        const seCrash = new Audio('/assets/sounds/crash.mp3');
        const seGoal = new Audio('/assets/sounds/goal.mp3');

        let gameStarted = false;
        let isCleared = false;
        const gridSize = 50;
        const player = { x: 4, y: 11, char: "üê∏", vx: 0 };
        let particles = [];

        const obstacles = [
            {x: 1, y: 10, icon: "üå≤"}, {x: 6, y: 10, icon: "üß±"},
            {x: 3, y: 9, icon: "üå≤"}, {x: 5, y: 9, icon: "üß±"}
        ];

        const lanes = [
            { y: 8, speed: 1.5, dir: -1, logs: [{x:0, w:60}, {x:200, w:60}] },
            { y: 7, speed: 1.0, dir: 1,  logs: [{x:50, w:100}, {x:300, w:100}] },
            { y: 6, speed: 2.0, dir: -1, logs: [{x:100, w:50}, {x:300, w:50}] },
            { y: 5, speed: 1.2, dir: 1,  logs: [{x:0, w:120}, {x:250, w:120}] }
        ];

        function startGame() {
            startScreen.style.display = "none";
            gameStarted = true;
            bgm.play().catch(() => {});
            draw();
        }

        // „Ç®„Éï„Çß„ÇØ„ÉàÁîüÊàêÔºàÂúüÁÖô„ÉªÊ∞¥„Åó„Å∂„ÅçÔºâ
        function createParticles(x, y, color) {
            for(let i=0; i<8; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random()-0.5)*3,
                    vy: (Math.random()-0.5)*3,
                    life: 1.0,
                    color: color
                });
            }
        }

        function draw() {
            if (!gameStarted || isCleared) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Â∑ù„ÅÆ„Ç®„É™„Ç¢„ÇíÂÖà„Å´ÊèèÁîªÔºày=250ÔΩû450Ôºâ
            ctx.fillStyle = "#2980b9";
            ctx.fillRect(0, 250, 400, 200);

            // 2. ‰∏∏Â§™
            let onLog = false;
            player.vx = 0;
            lanes.forEach(lane => {
                ctx.fillStyle = "#5d4037";
                lane.logs.forEach(log => {
                    log.x += lane.speed * lane.dir;
                    if (log.x > 400) log.x = -log.w;
                    if (log.x < -log.w) log.x = 400;
                    ctx.beginPath(); ctx.roundRect(log.x, lane.y * gridSize + 5, log.w, 40, 10); ctx.fill();
                    if (player.y === lane.y && (player.x * gridSize + 25) > log.x && (player.x * gridSize + 25) < log.x + log.w) {
                        onLog = true; player.vx = lane.speed * lane.dir;
                    }
                });
            });

            // 3. ËäùÁîüÔºà„Ç®„É™„Ç¢Èñì„ÅÆÈöôÈñì„Çí„Å™„Åè„Åô„Åü„ÇÅ„ÄÅ„Éî„ÉÉ„Çø„É™„ÅÆÂ∫ßÊ®ô„ÅßÊèèÁîªÔºâ
            ctx.fillStyle = "#2ecc71";
            ctx.fillRect(0, 450, 400, 150); // ÊâãÂâç (y:9,10,11)
            ctx.fillRect(0, 200, 400, 50);  // ‰∏≠Ê¥≤ (y:4)
            ctx.fillRect(0, 0, 400, 200);   // „Ç¥„Éº„É´ËäùÁîü (y:0,1,2,3) ‚Äª„Åì„Åì„ÇíÂ∫É„Åí„Å¶Ê∞¥Ëâ≤„ÅÆÈöôÈñì„ÇíÊ∂àÂéª

            // 4. ÂÆ∂„Å®ÈöúÂÆ≥Áâ©
            ctx.font = "45px Arial";
            ctx.fillText("üè†", 4 * gridSize + 2, 0 * gridSize + 45); // y=0„ÅÆ„Å©Áúü„Çì‰∏≠
            ctx.font = "35px Arial";
            obstacles.forEach(obs => ctx.fillText(obs.icon, obs.x * gridSize + 5, obs.y * gridSize + 40));

            // 5. Âà§ÂÆöÔºàÊ∞¥Ê≤°Ôºâ
            if (player.y >= 5 && player.y <= 8 && !onLog) {
                createParticles(player.x * gridSize + 25, player.y * gridSize + 25, "#FFF"); // Ê∞¥„Åó„Å∂„Åç
                seCrash.currentTime = 0; seCrash.play().catch(()=>{});
                resetPlayer();
            }

            // 6. „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„ÅÆÊõ¥Êñ∞
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 4, 4);
                if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1.0;

            // 7. „Éó„É¨„Ç§„É§„Éº
            if (onLog) {
                player.x += player.vx / gridSize;
                if(player.x < 0) player.x = 0; if(player.x > 7.1) player.x = 7.1;
            }
            ctx.fillText(player.char, player.x * gridSize + 5, player.y * gridSize + 40);

            // „Ç¥„Éº„É´Âà§ÂÆö
            if (player.y === 0 && Math.round(player.x) === 4) {
                isCleared = true;
                seGoal.play().catch(()=>{});
                clearScreen.style.display = "block";
            }
            requestAnimationFrame(draw);
        }

        function resetPlayer() { player.x = 4; player.y = 11; }

        function move(dx, dy) {
            if (!gameStarted || isCleared) return;
            let nextX = Math.round(player.x + dx);
            let nextY = player.y + dy;
            if (obstacles.some(obs => obs.x === nextX && obs.y === nextY)) return;
            
            if (nextX >= 0 && nextX <= 7) player.x = nextX;
            if (nextY >= 0 && nextY <= 11) player.y = nextY;

            // ÂúüÁÖô„Ç®„Éï„Çß„ÇØ„ÉàÔºàÁßªÂãï„Åî„Å®Ôºâ
            createParticles(player.x * gridSize + 25, player.y * gridSize + 40, "#bdc3c7");
            
            seJump.currentTime = 0; seJump.play().catch(()=>{});
        }

        window.addEventListener("keydown", e => {
            if (e.key === "ArrowUp") move(0, -1);
            if (e.key === "ArrowDown") move(0, 1);
            if (e.key === "ArrowLeft") move(-1, 0);
            if (e.key === "ArrowRight") move(1, 0);
        });

        canvas.addEventListener("touchstart", e => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const t = e.touches[0];
            const tx = (t.clientX - rect.left) * (canvas.width / rect.width);
            const ty = (t.clientY - rect.top) * (canvas.height / rect.height);
            const px = player.x * gridSize + 25; const py = player.y * gridSize + 25;
            if (Math.abs(tx - px) > Math.abs(ty - py)) move(tx > px ? 1 : -1, 0);
            else move(0, ty > py ? 1 : -1);
        }, {passive: false});
    </script>
</body>
</html>
